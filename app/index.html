<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Slider_2</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #11DEE9 -26%, #017E8B 145%);">
        <h1>Snow in the desert</h1>
        <p>Love,death & robots</p>
      </div>
    
      <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
          <h1>Life Hutch</h1>
          <p>Love,death & robots</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #8308EA 1%, #5305AF 138%);">
          <h1>Zima Blue</h1>
          <p>Love,death & robots</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #ffb81e 8%, #F39102 138%);">
          <h1>Automated Customer Service</h1>
          <p>Love,death & robots</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="background-image: url('https://i.pinimg.com/originals/2a/c0/cc/2ac0ccbe7da3dfbc5ec70abbb1297c0a.jpg')"></div>
      <div style="background-image: url('https://i.pinimg.com/736x/e4/fe/71/e4fe7148dc8c0549f7e472d9c8bd44a1.jpg')"></div>
      <div style="background-image: url('https://i.pinimg.com/originals/49/49/22/49492251dacc470b3e13f5df6bd85fe8.jpg')"></div>
      <div style="background-image: url('https://i.pinimg.com/originals/af/a4/87/afa4877c853089d998b9fff309100090.png')"></div>
    </div>

    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

<script src="js/main.min.js"></script>
</body>
</html>
